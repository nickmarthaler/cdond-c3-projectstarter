- name: create backend directory
  become: yes
  file:
    path: ~/backend
    state: directory
    mode: 0755
- name: copy backend files
  become: yes
  copy:
    src: ~/project/backend.tar.gz
    dest: ~/backend/backend.tar.gz
- name: unpack backend files
  become: yes
  shell: |
    cd ~/backend
    tar -vxf backend.tar.gz
    rm -f backend.tar.gz
- name: start app 
  become: yes
  shell: |
    cd ~/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
    cd dist
    pm2 start main.js --update-env